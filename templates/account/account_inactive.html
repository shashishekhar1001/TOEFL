{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Account Inactive" %}{% endblock %}

{% block head %}
  <style>
    .link {
      color: #ff9800;
    }
    .link:hover {
      text-decoration: underline;
    }
    label{
      display: none;
    }
    .help-block{
      color: #fff;
      background-color: #ff9800;
      /* border-color: #e11b0c;  */
      border-color: #ff9800; 
    }
    .card{
      width: 35%;
    }
  </style>
{% endblock %}


{% block content %}
<div class="page-header header-filter" data-parallax="true" style=" background-image: url('/static/img/profile_city.jpg'); ">
    <div class="container text-center card">
        <div class="card-header card-header-danger">
            <h4>{% trans "Account Inactive" %}</h4>
        </div>

        <p class="card-title text-center">{% trans "This account is inactive." %}</p>

    </div>
</div>
{% endblock %}
